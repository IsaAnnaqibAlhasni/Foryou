<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Saraaa ‚ù§Ô∏è</title>

<style>
    body {
        background: linear-gradient(180deg, #ffe6ec, #ffd1e3);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        overflow-x: hidden;
    }

    h1 {
        color: #d6336c;
        font-size: 42px;
        text-shadow: 0 0 10px #ff8fb0;
        animation: fadeIn 2s ease;
    }

    #photo {
        width: 90%;
        max-width: 330px;
        height: auto;
        border-radius: 20px;
        object-fit: cover;
        animation: floating 3s ease-in-out infinite, fadeIn 2s ease;
        box-shadow: 0 0 20px #ff8fb0;
        margin-top: 20px;
    }

    @keyframes floating {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #question {
        font-size: 24px;
        color: #7a003e;
        margin-top: 25px;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease;
    }

    .btn {
        padding: 14px 24px;
        background: #ff5f8f;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        font-size: 20px;
        transition: 0.2s;
        box-shadow: 0 0 15px #ff9bbb;
    }

    .btn:hover {
        transform: scale(1.1);
        background: #ff2f6f;
        box-shadow: 0 0 25px #ff7ea6;
    }

    /* ANIMASI LOVE JATUH */
    .heart {
        position: fixed;
        top: -10px;
        color: #ff2f6f;
        font-size: 20px;
        animation: fall linear forwards;
        opacity: 0.8;
        z-index: -1;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<h1>Untuk Saraaa ‚ù§Ô∏è</h1>

<img id="photo" src="WhatsApp Image 2025-12-10 at 23.59.28.jpeg">

<div id="question">Kamu sayang sama aku nggak? üò≥</div>

<button class="btn" onclick="answer('yes')">Sayang ‚ù§Ô∏è</button>
<button class="btn" onclick="answer('no')">Enggak üòí</button>

<script>
    function answer(choice) {
        const photo = document.getElementById("photo");
        const question = document.getElementById("question");

        if (choice === 'yes') {
            photo.src = "WhatsApp Image 2025-12-11 at 00.00.26.jpeg"; 
            question.textContent = "Aku lebih sayaaangg daripada kamuu üòú";
        } else {
            photo.src = "WhatsApp Image 2025-12-11 at 00.01.36.jpeg"; 
            question.textContent = "Yaudaaahh siihh cukup taauuu üò§";
        }
    }

    // LOVE JATUH
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
